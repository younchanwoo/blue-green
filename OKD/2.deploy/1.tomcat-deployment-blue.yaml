# tomcat-blue-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-blue
  namespace: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
      version: blue
  template:
    metadata:
      labels:
        app: tomcat
        version: blue
    spec:
      containers:
      - name: tomcat
        image: "bastion.cwokd.com:444/tomcat:v5.0"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tomcat-storage
          mountPath: "/opt/tomcat"
      volumes:
      - name: tomcat-storage
        persistentVolumeClaim:
          claimName: tomcat-pvc
      securityContext:
        runAsUser: 0
      imagePullSecrets:
      - name: regsecret
